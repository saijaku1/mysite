<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../image/jaku.png">
    <title>Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(181deg, #5544e8, #55ef13, #2194ca, #99ef19, #fb4f85, #e8f4e0);
            background-size: 360% 360%;
            animation: gradient-animation 12s ease infinite;
            color: #fff;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3rem;
            margin-top: 2rem;
        }

        h1 span {
            color: #ff3b3b;
        }

        h3 {
            font-size: 1.2rem;
            margin-top: 1rem;
            line-height: 1.8;
        }

        b {
            display: block;
            margin-top: 1rem;
            font-size: 1rem;
        }

        .button-container {
            margin-top: 2rem;
        }

        button {
            width: 160px;
            height: 50px;
            margin: 1rem 10px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(300deg, deepskyblue, darkviolet, blue, #c414dd);
            background-size: 240% 240%;
            animation: gradient-animation 6s ease infinite;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            margin-top: 1rem;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                width: 140px;
                height: 45px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1><span>404</span> Sites Not Found</h1>
    <h3>申し訳ございませんが、お探しのページは見つかりませんでした。<br>I'm sorry, the site couldn't be found.</h3>
    <div class="button-container">
        <button onclick="window.location.href='https://mysite.f5.si'">ホームに戻る</button>
        <button onclick="window.location.href='https://mysite.f5.si/en'">Back to Home</button>
    </div>
    <p><b>Attention!</b> Clicking the buttons will navigate to the respective language version.</p>
</body>
</html>
