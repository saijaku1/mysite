<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最弱のサイト</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- サイドバー -->
    <div id="sidebar" class="sidebar">
      <a href="https://mysite.f5.si">ホーム</a>
      <a href="#" class="href1">お知らせ</a>
      <a href="https://mysite-made.f5.si/" class="href2">最弱が作ったサイト</a>
      <a href="#" class="href3">このサイトについて</a>
      <a href="https://blog-mysite.f5.si/" class="href4">ブログ</a>
    </div>

    <!-- サイドバーを開閉するボタン -->
    <button class="open-btn" id="toggleButton" onclick="toggleSidebar()">☰</button>

    <!-- メインプログラム -->
    <header class="title">
      <h1>最弱のサイト</h1>
    </header>

    <div class="border1">
      <div class="heading1">
        <p>ニュース</p>
      </div>
      <div class="text1">
        <p>じゃくが色々作ったサイトを作りました！</p>
      </div>
      <a href="https://blog-mysite.f5.si" class="read-more">ブログを見る</a>
    </div>

    <div class="border1">
      <div class="heading1">
        <p>お知らせ</p>
      </div>
      <div class="text1">
        <p>かわいいじゃくのキャラクターができました！</p>
      </div>
      <a href="https://blog-mysite.f5.si/キャラクター" class="read-more">続きを読む</a>
    </div>

    <div class="border1">
      <div class="heading1">
        <p>旧サイトもまだあります！</p>
      </div>
      <div class="text1">
        <p><a href="https://sites.google.com/view/saijaku-site/%E3%83%9B%E3%83%BC%E3%83%A0">こちら</a>をクリックしてください。</p>
      </div>
    </div>

    <div class="custom-footer">
      <p>Copyright (C) 2024 最弱のサイトAll Rights Reserved.</p>
    </div>

    <script>
      function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        var toggleButton = document.getElementById("toggleButton");

        if (sidebar.classList.contains("open")) {
          sidebar.classList.remove("open");
          toggleButton.innerHTML = "☰";
        } else {
          sidebar.classList.add("open");
          toggleButton.innerHTML = "×";
        }
      }
    </script>
  </body>
</html>
