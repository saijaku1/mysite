<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学習進捗管理ツール</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../../image/jaku.png">
</head>
<body>
  <header>
    <h1>学習進捗管理ツール</h1>
  </header>
  
  <main>
    <section id="learning-list">
      <h2>学習項目</h2>
      <ul id="subject-list"></ul>
      <button id="add-subject-btn">学習項目を追加</button>
    </section>
    
    <section id="subject-form" style="display: none;">
      <h2>新しい学習項目を追加</h2>
      <label for="subject-name">学習項目名:</label>
      <input type="text" id="subject-name" placeholder="例: JavaScript">
      <label for="subject-goal">目標:</label>
      <input type="text" id="subject-goal" placeholder="例: ES6 Syntaxの習得">
      <label for="subject-progress">進捗状況（%）:</label>
      <input type="number" id="subject-progress" min="0" max="100" placeholder="進捗を入力">
      <label for="subject-due-date">期日:</label>
      <input type="date" id="subject-due-date">
      <button id="save-subject-btn">追加</button>
      <button id="cancel-add-btn">キャンセル</button>
    </section>
    
    <section id="progress">
      <h2>進捗状況</h2>
      <canvas id="progress-chart"></canvas>
    </section>
    
    <section id="notes">
      <h2>メモ</h2>
      <textarea id="memo-input" placeholder="メモを追加"></textarea>
      <button id="save-note">メモを保存</button>
    </section>
    
    <section id="next-steps">
      <h2>次に学ぶべき内容</h2>
      <textarea id="next-steps-input" placeholder="次に学ぶべき内容を追加"></textarea>
      <button id="save-next-steps">保存</button>
    </section>
    
    <section id="actions">
      <button id="save-progress">保存</button>
      <button id="load-progress">読み込む</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
